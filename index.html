<!DOCTYPE html>
<html>
<head>
    <title>Grade Calculator</title>
    <style>
        body {
            font-family: sans-serif;
        }
        .container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Grade Calculator</h2>
        <div id="error" class="error"></div>
        <form id="grade-form">
            <label for="prelim_grade">Prelim Grade:</label>
            <input type="number" id="prelim_grade" name="prelim_grade" required>
            <button type="submit">Calculate</button>
        </form>

        <div id="result" class="result">
            </div>
    </div>

    <script>
        const form = document.getElementById('grade-form');
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error');

        form.addEventListener('submit', (event) => {
            event.preventDefault(); 

            const prelimGrade = parseFloat(document.getElementById('prelim_grade').value);

            if (isNaN(prelimGrade) || prelimGrade < 0 || prelimGrade > 100) {
                errorDiv.textContent = "Prelim grade must be a number between 0 and 100.";
                return;
            }

            errorDiv.textContent = ""; 

            // Calculate required grades
            const requiredMidterm = (75 - (prelimGrade * 0.2)) / 0.3;
            const requiredFinal = (75 - (prelimGrade * 0.2) - (requiredMidterm * 0.3)) / 0.5;

            // Dean's Lister requirements
            const deanListerMidterm = (90 - (prelimGrade * 0.2)) / 0.3;
            const deanListerFinal = (90 - (prelimGrade * 0.2) - (deanListerMidterm * 0.3)) / 0.5;

            // Determine passing chance
            const passingChance = requiredMidterm <= 100 && requiredFinal <= 100 ? "You have a chance to pass!" : "It is difficult to pass.";

            // Display results
            resultDiv.innerHTML = `
                <h3>Results:</h3>
                <p>Prelim Grade: ${prelimGrade}</p>
                <p>Required Midterm Grade: ${requiredMidterm.toFixed(2)}</p>
                <p>Required Final Grade: ${requiredFinal.toFixed(2)}</p>
                <p>${passingChance}</p>

                <h3>Dean's Lister Requirements</h3>
                <p>Required Midterm Grade: ${deanListerMidterm.toFixed(2)}</p> 
                <p>Required Final Grade: ${deanListerFinal.toFixed(2)}</p> 
            `;
        });
    </script>
</body>
</html>
